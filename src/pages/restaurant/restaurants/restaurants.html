<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title><span>Restaurants</span>
            <ion-icon name="options" class="restaurant-filter"></ion-icon>
        </ion-title>
        
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-searchbar (ionInput)="getRestaurants($event)"></ion-searchbar>
        <ion-item class="item" *ngFor="let restaurant of filtredRestaurants">
            <ion-grid (click)="goToRestaurant(restaurant.id)">
                <ion-row>
                    <ion-col col-3>
                        <ion-thumbnail class="thumbnail" item-start>
                            <img src="assets/images/restaurants/{{restaurant.photo}}">
                        </ion-thumbnail>
                    </ion-col>
                    <ion-col col-9>
                        <span class="article-title">{{restaurant.name}}</span>
                        <div class="star-rating">
                            <div class="rating-counter">
                                {{restaurant.number_reviews}} reviews
                            </div>
                            <span class="stars alignright">
                                <span [ngStyle]="getStars(restaurant.rating)"></span>
                            </span>
                        </div>
                        <p class="restaurant-adresse">{{(restaurant.adresse.length>25)? (restaurant.adresse | slice:0:25)+'...':(restaurant.adresse)}}</p>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>
</ion-content>
